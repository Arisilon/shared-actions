name: Shared Install Test Action

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
      test-action:
        required: true
        type: string
      test-dir:
        required: false
        type: string
        default: .

env:
  ARTIFACTS_DIR: artifacts
  VJER_ENV: development

jobs:
  install-test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACTS_DIR }}
      - run: |
          ls -lF
          echo $ARTIFACTS_DIR
          ls -lF $ARTIFACTS_DIR
      - name: Install Python module for testing
        run: pip install $ARTIFACTS_DIR/*.whl
        if: inputs.os != 'windows-latest'
      - name: Install Python module for testing
        run: pip install (Get-Item $env:ARTIFACTS_DIR\*.whl)
        if: inputs.os == 'windows-latest'
      - name: Test installed module
        run: cd ${{ inputs.test-dir }} && ${{ inputs.test-action }}
