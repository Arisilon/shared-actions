name: Shared Vjer Action

on:
  workflow_call:
    inputs:
      action:
        required: true
        type: string
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
      use-flit:
        required: false
        type: string
        default: ''
      vjer-env:
        required: false
        type: string
        default: development
      vjer-local:
        required: false
        type: boolean
        default: false

env:
  ARTIFACTS_DIR: artifacts
  UNIT_TEST_DIR: test_results
  VJER_BUILD_NUM: ${{ github.run_id }}


jobs:
  vjer:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
      - name: Install vjer
        run: pip install vjer
        if: ${{ ! inputs.vjer-local }}
      - name: Install local vjer
        run: pip install .
        if: inputs.vjer-local
      - name: Run ${{ inputs.action }}
        run: vjer ${{ inputs.action }}
        env:
          VJER_USE_FLIT: ${{ inputs.use-flit }}
          VJER_ENV: ${{ inputs.vjer-env }}
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.UNIT_TEST_DIR }}-${{ inputs.os }}-${{ inputs.python-version }}
          path: ${{ env.UNIT_TEST_DIR }}
        if: inputs.action == 'test'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACTS_DIR }}
          path: ${{ env.ARTIFACTS_DIR }}
        if: inputs.action == 'build'
