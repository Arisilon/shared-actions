name: Test Greeting

on:
    workflow_call:
        inputs:
            os:
                required: true
                type: string
            name:
                required: true
                type: string

jobs:
  greet:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Say hello
        uses: arisilon/shared-actions/.github/actions/greet@feature/vjer-action
        with:
          name: ${{ inputs.name }}
